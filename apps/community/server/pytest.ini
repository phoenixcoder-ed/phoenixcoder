[pytest]
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    auth: 认证相关测试标记
    user: 用户相关测试标记
    task: 任务相关测试标记
    skill: 技能相关测试标记
    growth: 成长相关测试标记
    slow: 慢速测试标记
    api: API测试标记
    service: 服务层测试标记
    repository: 数据访问层测试标记

addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*