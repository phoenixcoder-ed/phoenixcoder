apiVersion: v1
kind: Service
metadata:
  name: community-oidc-server
  namespace: phoenixcoder
  labels:
    app: community-oidc-server
    component: auth
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 8000
    name: http
  selector:
    app: community-oidc-server
---
apiVersion: v1
kind: Service
metadata:
  name: community-server
  namespace: phoenixcoder
  labels:
    app: community-server
    component: backend
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 8001
    name: http
  selector:
    app: community-server
---
apiVersion: v1
kind: Service
metadata:
  name: community-admin
  namespace: phoenixcoder
  labels:
    app: community-admin
    component: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 3000
    name: http
  selector:
    app: community-admin
---
# ClusterIP服务用于内部通信
apiVersion: v1
kind: Service
metadata:
  name: community-oidc-server-internal
  namespace: phoenixcoder
  labels:
    app: community-oidc-server
    component: auth
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: community-oidc-server
---
apiVersion: v1
kind: Service
metadata:
  name: community-server-internal
  namespace: phoenixcoder
  labels:
    app: community-server
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: community-server