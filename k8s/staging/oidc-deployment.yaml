apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenixcoder-oidc
  namespace: staging
  labels:
    app: phoenixcoder-oidc
    environment: staging
    component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phoenixcoder-oidc
  template:
    metadata:
      labels:
        app: phoenixcoder-oidc
        environment: staging
        component: auth
    spec:
      containers:
      - name: oidc-server
        image: ghcr.io/phoenixcoder/oidc-server:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: phoenixcoder-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: phoenixcoder-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: phoenixcoder-secrets
              key: jwt-secret
        - name: OIDC_ISSUER
          value: "https://staging-oidc.phoenixcoder.dev"
        - name: ALLOWED_ORIGINS
          value: "https://staging.phoenixcoder.dev,https://staging-api.phoenixcoder.dev"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: phoenixcoder-oidc
  namespace: staging
  labels:
    app: phoenixcoder-oidc
    environment: staging
spec:
  selector:
    app: phoenixcoder-oidc
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phoenixcoder-oidc-ingress
  namespace: staging
  labels:
    app: phoenixcoder-oidc
    environment: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - staging-oidc.phoenixcoder.dev
    secretName: staging-oidc-tls
  rules:
  - host: staging-oidc.phoenixcoder.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phoenixcoder-oidc
            port:
              number: 80